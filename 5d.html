<!DOCTYPE html>
<html>
<head>
  <title>Overflow Example</title>
  <style>
    .container {
      width: 500px;
      background-color: lightgray;
      margin: 20px auto;
    }

    .element {
      width: 100%;
      padding: 20px;
      border: 5px solid blue;
      background-color: white;
      /* box-sizing: border-box; */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="element">
      This element is overflowing because of padding and border
    </div>
  </div>

</body>
</html>
