<!DOCTYPE html>
<html>
<head>
  <title>Card</title>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      border: 1px solid gray;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4); 
      transition: box-shadow 0.5s ease;
    }

    .card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); 
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>HELLO VISWA SIR</h2>
    <p>This is a card component with a hover shadow effect.</p>
  </div>

</body>
</html>
